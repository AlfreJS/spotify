<div class="play-list-body">
  <ul class="play-list-table-header">
      <li (click)="changeSort('name')">Nombre ❤</li>
      <li (click)="changeSort('album')">álbum 🆗</li>
      <li>fecha incorporación 🍌😁</li>
      <li><i class="uil uil-clock-eight"></i></li>
  </ul>
  @for (item of tracks | orderList: optionSort.property : optionSort.order; track item._id) {

    <ul class="play-list-rows">
        <li class="track-name">
            <ng-container *ngTemplateOutlet="coverSection;context:{list:item}"></ng-container>
        </li>
        <li class="track-name-opacity">
            {{item.album}}
        </li>
        <li class="track-name-opacity">
            {{item.album}}
        </li>
        <li class="track-name-opacity">
            {{item.album}}
        </li>
  
    </ul>
  }
</div>

<!--template del cover-->
<ng-template #coverSection let-list="list">

  <div class="cover-section">
      <img appImgBroken class="cover-track" [src]="list.cover" [alt]="list.name">
      <div class="cover-info">
          <div class="name-track">{{list.name}}</div>
          <div class="name-track-details">{{list.artist.name}}</div>
      </div>
  </div>

</ng-template>
